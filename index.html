<body>

    <!--  Remove this div once you are started -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <div id="editor-toolbar">
                    <button type="button" class="btn btn-light" onclick="f1('bold')">
                        <i class="fa fa-bold"></i>
                    </button>

                    <button type="button" class="btn btn-light" onclick="f3('underline')">
                        <i class="fa fa-underline"></i>
                    </button>

                    <button type="button" class="btn btn-light" onclick="f2('italic')">
                        <i class="fa fa-italic"></i>
                    </button>

                    <button type="button" class="btn btn-light" ><input type="color" id="colorPicker" name="colorPicker" value="#ff0000"> 
                    </button>

                    <button type="button" class="btn btn-light" onclick="f6('justifyLeft')">
                        <i class="fa fa-align-left"></i>
                    </button>
                    <button type="button" class="btn btn-light" onclick="f7('justifyCenter')">
                        <i class="fa fa-align-center"></i>
                    </button>
                    <button type="button" class="btn btn-light" onclick="f8('justifyRight')">
                        <i class="fa fa-align-right"></i>
                    </button>
                    
                </div>
                
                    
                    

            
       
            </div>
        <div class="text">
            
            <div class="tex" id="editor-content" contenteditable="true">

        </div>
        </div>
    </div>
